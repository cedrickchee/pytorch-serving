<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>PlantDoc - the digital plant doctor</title>
        <link rel='stylesheet' href='../static/style.css'>
        <script src='../static/client.js'></script>
    </head>
    <body>
        <div>
            <div class='center'>
                <div class='title'>PlantDoc - the digital plant doctor</div>
                <div class='content'>
                    <div class='help'>
                        <h3>PlanDoc is your reliable partner for these plant diseases:</h3>
                        <img src="../static/images/plant_doc_banner.png" alt="Plant diseases" height="300">
                    </div>
                    <div class='no-display'>
                        <input id='file-input'
                            class='no-display'
                            type='file'
                            name='file'
                            accept='image/*'
                            onchange='showPicked(this)'>
                    </div>
                    <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
                    <div class='upload-label'>
                        <label id='upload-label'>No file chosen</label>
                    </div>
                    <div>
                        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
                    </div>
                    <div class='analyze'>
                        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
                    </div>
                    <div class='result-label'>
                        <label id='result-label'></label>
                        <label id='top3-result-label'></label>
                    </div>
                    <div class='footer'>
                        <footer>Made with ❤️ by Cedric Chee. <a href='https://github.com/cedrickchee/pytorch-serving'>View on GitHub</a>.</footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
